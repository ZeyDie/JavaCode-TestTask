databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: wallet_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: numeric
                  constraints:
                    nullable: false